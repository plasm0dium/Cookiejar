<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Sign up</title>
  <!-- styles -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="signup" class="container">
    <div id="selected-product"></div>

    <h1>Most samples are available for a limited time only!</h1>
    <h2>Sign up to redeem while supplies last</h2>

    <div class="col-md-8">
      <form id="signupForm" class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="first">First Name: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" min="2" placeholder="First Name" id="first" required/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="last">Last Name: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" min="2" placeholder="Last Name" id="last"required/>
       </div>
      </div>  
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email: </label>
        <div class="col-sm-10">
          <input type="email" class="form-control" placeholder="Email" id="email" required/>
        </div>
      </div>  
      <div class="form-group">
        <label class="control-label col-sm-2" for="phone">Phone Number: </label>
        <div class="col-sm-10">
          <input type="number" class="form-control" min="9" placeholder="Phone Number" id="phone" required/>
        </div>
      </div>  
      <div class="form-group">
        <label class="control-label col-sm-2" for="street">Street Address: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" min="6" placeholder="Street Address" id="street" required/>
        </div>
      </div>  
      <div class="form-group">
        <label class="control-label col-sm-2" for="city">City: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" min="2" placeholder="City" id="city" required/>
        </div>
      </div>  
      <div class="form-group">
        <label class="control-label col-sm-2" for="state">State: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="State" id="state" required/>
        </div>
      </div>  
      <div class="form-group">
        <label class="control-label col-sm-2" for="zip">Zip Code: </label>
        <div class="col-sm-10">
          <input type="number" class="form-control" min="5" placeholder="Zip" id="zip" required/>
        </div>
      </div>  
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">submit</button>
        </div>
      </div>
      </form>
    </div>
  </div>
  <!-- scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
